<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agus Ramirez / Contacto </title>

    <link rel="shortcut icon" href='./img/link.png'>
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header class="header">
        <img class='logo-header' src="./img/1x/logo.png" alt="Logo">
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="./index.html"> Inicio </a></li>
                <li class="menu-item"><a class="menu-link" href="./Pages/fotografia.html"> Fotografía </a></li>
                <li class="menu-item"><a class="menu-link" href="./Pages/retoque.html"> Digital Art </a></li>

                <li class="menu-item"><a class="menu-link" href="./Pages/contacto.html"> Contacto </a></li>

            </ul>
        </nav>
    </header>

    <section class="contacto">
        <div class="titulo-contacto">
            <p>CONTACTO</p>
            <h2>Enviame un mensaje</h2>
        </div>

        <form action="">
            <div class="form">
                <label for="nombre">Nombre</label>
                <imput type="text" placeholder="nombre" id="nombre"></imput>

            </div>
            <div class="form">
                <label for="email">E-mail</label>
                <imput type="email" placeholder="email" id="email"></imput>
            </div>        
            <div class="form">
                <label for="mensaje">Mensaje</label>
                <imput type="mensaje" placeholder="mensaje" id="mensaje"></imput>
            </div>
            <imput type='button' value='Enviar Mensaje'>
        </form>
    </section>





</body>
